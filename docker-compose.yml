services:
  db:
    image: postgres:16
    container_name: postgres
    env_file: .env.docker
    volumes:
      - pgdata:/var/lib/postgresql/data

  web: # üåê –û–±—Ä–∞—Ç–Ω—ã–π –ø—Ä–æ–∫—Å–∏
    build: .    #—ç—Ç–æ –∑–Ω–∞—á–∏—Ç –∏—â–∏ –æ–¥–∏–Ω –¥–æ–∫–µ—Ä—Ñ–∞–π–ª –≤ –∫–æ—Ä–Ω–µ –ø—Ä–æ–µ–∫—Ç–∞ –∏ —Å–æ–±–∏—Ä–∞–π –µ–≥–æ
    image: django:1.0  #image –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç—É—Ç, —á—Ç–æ–±—ã –Ω–∞–∑–≤–∞—Ç—å –Ω–∞—à –æ–±—Ä–∞–∑
    container_name: django
    volumes: # –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –∏ —Ç–∞–∫ —Å–∫–æ–ø–∏—Ä—É—é—Ç—Å—è –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –Ω–æ –µ—Å–ª–∏ volumes –Ω–µ –ø—Ä–æ–∫–∏–¥—ã–≤–∞—Ç—å —Ç–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–¥–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–µ
      # –Ω–µ –±—É–¥–µ—Ç, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ç–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º –Ω–∞—à –∫–æ–¥ —Å–≤—è–∑–∞–Ω —Å –∫–æ–¥–æ–º –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - ./app:/app/app
      - ./cart:/app/cart
      - ./fixtures:/app/fixtures
      - ./goods:/app/goods
      - ./main:/app/main
      - ./nginx:/app/nginx
      - ./orders:/app/orders
      - ./templates:/app/templates
      - ./users:/app/users
      - ./manage.py:/app/manage.py
      - ./requirements.txt:/app/requirements.txt
      - static:/app/staticfiles   # –æ–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –≤—Å—ë —á—Ç–æ –≤ staticfiles, –≤ –ø–∞–ø–∫–µ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –∏ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–µ –≤—Å—ë —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è
      - ./media:/app/media
    env_file: .env.docker
    ports:
      - "8000:8000"
    depends_on:
      - db

  celery:
    image: django:1.0  #–±–µ—Ä—ë–º —Å—Ä–∞–∑—É –æ–±—Ä–∞–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è, —á—Ç–æ–±—ã –Ω–µ –±–∏–ª–¥–∏—Ç—å —Å–Ω–æ–≤–∞
    container_name: celery
    command: celery -A app worker --loglevel=info
    volumes: # –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –∏ —Ç–∞–∫ —Å–∫–æ–ø–∏—Ä—É—é—Ç—Å—è –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –Ω–æ –µ—Å–ª–∏ volumes –Ω–µ –ø—Ä–æ–∫–∏–¥—ã–≤–∞—Ç—å —Ç–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–¥–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–µ
      # –Ω–µ –±—É–¥–µ—Ç, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ç–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º –Ω–∞—à –∫–æ–¥ —Å–≤—è–∑–∞–Ω —Å –∫–æ–¥–æ–º –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - ./app:/app/app
      - ./cart:/app/cart
      - ./goods:/app/goods
      - ./main:/app/main
      - ./orders:/app/orders
      - ./users:/app/users
      - ./manage.py:/app/manage.py
    env_file: .env.docker
    depends_on:
      - web
      - redis


  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default:/etc/nginx/conf.d/default.conf   # —ç—Ç–æ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ nginx, –µ—Å–ª–∏ –∏—Ö –Ω–µ –ø—Ä–æ–∫–∏–Ω—É—Ç—å, —Ç–æ –±—É–¥–µ—Ç –∞–ø–æ–∫–∞–ª–∏–ø—Å–∏—Å
      - static:/app/staticfiles   # —Ç—É—Ç –æ–Ω–æ —Å–∞–º–æ –≤–∏–¥–∏—Ç —Å—Ç–∞—Ç–∏–∫—É –∏ –ø–µ—Ä–µ–º–µ—â–∞–µ—Ç –≤—Å—é –µ—ë –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä. nginx –Ω—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ staticfiles, —á—Ç–æ–±—ã –æ—Ç—Ç—É–¥–∞ –≤—Å—ë —Ä–∞–∑–¥–∞–≤–∞—Ç—å (—Ç–æ—Ç –∂–µ volume –≤ nginx).
      - ./media:/app/media        # —Ç—É—Ç –æ–Ω–æ –æ—Ç–≤–µ—á–∞–µ—Ç, –∏–∑ –∫–∞–∫–æ–π –ø–∞–ø–∫–∏ –∫—É–¥–∞ —Ç—ã –∫–ª–∞–¥—ë—à—å –≤—Å—ë –∏–∑ –º–æ–µ–π –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞,(–∑–∞–≥—Ä—É–∂–∞–µ–º—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º —Ñ–∞–π–ª—ã)
    depends_on: # –µ—Å–ª–∏ –µ—Å—Ç—å —Å –Ω–∞—á–∞–ª–∞ ./, —Ç–æ –Ω–µ –Ω–∞–¥–æ –ø—Ä–æ–∫–∏–¥—ã–≤–∞—Ç—å –≤ volumes –≤ –∫–æ–Ω—Ü–µ
      - web


  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6380:6379"  # –ø–µ—Ä–≤—ã–π –ø–æ—Ä—Ç —ç—Ç–æ –Ω–∞ –º–æ–π –∫–æ–º–ø –ø—Ä–æ–∫–∏–¥—ã–≤–∞–µ—Ç—Å—è, —á—Ç–æ–±—ã –ª–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–¥–∏—Å –Ω–µ –ø–µ—Ä–µ—Å–µ–∫–∞–ª—Å—è
    volumes:
      - redis_data:/data
    depends_on:
      - web


  flower:
    image: mher/flower:0.9.7
    container_name: flower
    command: flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - '5555:5555'
    depends_on:
      - web
      - redis
volumes:
  pgdata:      # Volume –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö PostgreSQL
  static:      # Volume –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤ Django, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∏ web, –∏ nginx
  redis_data:  # –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Ä–µ–¥–∏—Å–∞, –∏–Ω–∞—á–µ –¥–æ–∫–µ—Ä –Ω–µ –¥–∞—Å—Ç —Å–æ–∑–¥–∞—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –≥–¥–µ-—Ç–æ –∂–µ –Ω–∞–¥–æ —Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
