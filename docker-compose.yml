services:
  db:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data

  web: # üåê –û–±—Ä–∞—Ç–Ω—ã–π –ø—Ä–æ–∫—Å–∏
    build: .    #—ç—Ç–æ –∑–Ω–∞—á–∏—Ç –∏—â–∏ –æ–¥–∏–Ω –¥–æ–∫–µ—Ä—Ñ–∞–π–ª –≤ –∫–æ—Ä–Ω–µ –ø—Ä–æ–µ–∫—Ç–∞ –∏ —Å–æ–±–∏—Ä–∞–π –µ–≥–æ
    image: django:1.0  #image –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç—É—Ç, —á—Ç–æ–±—ã –Ω–∞–∑–≤–∞—Ç—å –Ω–∞—à –æ–±—Ä–∞–∑
    container_name: django
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./app:/app/app
      - ./cart:/app/cart
      - ./fixtures:/app/fixtures
      - ./goods:/app/goods
      - ./main:/app/main
      - ./media:/app/media
      - ./nginx:/app/nginx
      - ./orders:/app/orders
      - ./staticfiles:/app/staticfiles
      - ./templates:/app/templates
      - ./users:/app/users
      - ./manage.py:/app/manage.py
      - ./requirements.txt:/app/requirements.txt
      - static:/app/staticfiles     #Django –Ω—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ staticfiles, —á—Ç–æ–±—ã —Ç—É–¥–∞ –≤—Å—ë —Å–æ–±—Ä–∞—Ç—å (–ø–æ—ç—Ç–æ–º—É volume static:/app/staticfiles).
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db             # –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã
    environment: #–ø–µ—Ä–µ–º–µ–Ω–Ω–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ –¥–ª—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
      - DB_NAME=mydb
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_HOST=db
      - DB_PORT=5432


  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default:/etc/nginx/conf.d/default.conf   # —ç—Ç–æ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ nginx
      - static:/app/staticfiles   # —Ç—É—Ç –æ–Ω–æ —Å–∞–º–æ –≤–∏–¥–∏—Ç —Å—Ç–∞—Ç–∏–∫—É –∏ –ø–µ—Ä–µ–º–µ—â–∞–µ—Ç –≤—Å—é –µ—ë –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä. nginx –Ω—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ staticfiles, —á—Ç–æ–±—ã –æ—Ç—Ç—É–¥–∞ –≤—Å—ë —Ä–∞–∑–¥–∞–≤–∞—Ç—å (—Ç–æ—Ç –∂–µ volume –≤ nginx).
      - ./media:/app/media        # —Ç—É—Ç –æ–Ω–æ –æ—Ç–≤–µ—á–∞–µ—Ç –∏–∑ –∫–∞–∫–æ–π –ø–∞–ø–∫–∏ –∫—É–¥–∞ —Ç—ã –∫–ª–∞–¥—ë—à—å –≤—Å—ë –∏–∑ –º–æ–µ–π –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞,(–∑–∞–≥—Ä—É–∂–∞–µ–º—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º —Ñ–∞–π–ª—ã)
    depends_on: # –µ—Å–ª–∏ –µ—Å—Ç—å —Å –Ω–∞—á–∞–ª–∞ ./, —Ç–æ –Ω–∞–¥–æ –ø—Ä–æ–∫–∏–¥—ã–≤–∞—Ç—å –≤ volumes –≤ –∫–æ–Ω—Ü–µ
      - web


  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    depends_on:
      - web


  celery:
    build: .
    image: celery:1
    container_name: celery
    command: celery -A app worker --loglevel=info
    volumes:
      - ./app:/app/app
      - ./cart:/app/cart
      - ./fixtures:/app/fixtures
      - ./goods:/app/goods
      - ./main:/app/main
      - ./media:/app/media
      - ./nginx:/app/nginx
      - ./orders:/app/orders
      - ./staticfiles:/app/staticfiles
      - ./templates:/app/templates
      - ./users:/app/users
      - ./manage.py:/app/manage.py
      - ./requirements.txt:/app/requirements.txt
      - static:/app/staticfiles
      - ./media:/app/media
    environment: # –±–¥ —Ç—É—Ç –Ω—É–∂–Ω–∞, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –Ω–µ—ë, –∞ —É –º–µ–Ω—è –∏–º–µ–Ω–Ω–æ —Ç–∞–∫ –∏ –¥–µ–ª–∞–µ—Ç—Å—è
      - DB_NAME=mydb
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - web
      - redis

  flower:
    image: mher/flower:0.9.7
    container_name: flower
    command: flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - '5555:5555'
    depends_on:
      - web
      - redis
volumes:
  pgdata:      # Volume –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö PostgreSQL
  static:      # Volume –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤ Django, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∏ web, –∏ nginx
  redis_data:  # –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Ä–µ–¥–∏—Å–∞, –∏–Ω–∞—á–µ –¥–æ–∫–µ—Ä –Ω–µ –¥–∞—Å—Ç —Å–æ–∑–¥–∞—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –≥–¥–µ-—Ç–æ –∂–µ –Ω–∞–¥–æ —Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
